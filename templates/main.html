<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ChatGPT助理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.staticfile.org/layui/2.8.2/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">layout demo</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                <a href="javascript:;">
                    <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">
                    tester
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">Your Profile</a></dd>
                    <dd><a href="javascript:;">Settings</a></dd>
                    <dd><a href="javascript:;">Sign out</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test" name="leftNav">
                <li class="layui-nav-item"><a href="javascript:;" id="new_chat">+ 新的会话</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;" name="chat-details">

        </div>
    </div>
    <div class="layui-body">
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-question"></i>
                </div>
                <input type="text" name="message" value="" lay-verify="required" placeholder="请输入问题" autocomplete="off"
                       class="layui-input" lay-affix="clear">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="submit_question">提交</button>
        </div>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
</div>

<script src="//cdn.staticfile.org/layui/2.8.2/layui.js"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            menuLeft: function (othis) { // 左侧菜单事件
                layer.msg('展开左侧菜单的操作', {icon: 0});
            },
            menuRight: function () {  // 右侧菜单事件
                layer.open({
                    type: 1,
                    title: '更多',
                    content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                    area: ['260px', '100%'],
                    offset: 'rt', // 右上角
                    anim: 'slideLeft', // 从右侧抽屉滑出
                    shadeClose: true,
                    scrollbar: false
                });
            }
        });

        $(document).ready(function () {
            // 请求 chat_list 接口获取会话列表数据
            $.getJSON("/chat_list", function (data) {
                // 遍历返回的 JSON 数据
                for (let i = 0; i < data.length; i++) {
                    // 获取 chat_name 和 chat_id
                    const chat_name = data[i].chat_name;
                    const chat_id = data[i].chat_id;
                    // 创建一个新的 li 元素
                    const listItem = $("<li></li>").addClass("layui-nav-item");
                    // 创建一个新的 a 元素，并设置 href 和 text
                    const link = $("<a></a>").attr("href", "javascript:;").text(chat_name);
                    // 添加一个 data-chat-id 属性，用于存储 chat_id
                    link.attr("data-chat-id", chat_id);
                    // 将 a 元素添加到 li 元素
                    listItem.append(link);
                    // 将 li 元素添加到新的会话菜单下方
                    $("ul[name='leftNav']").append(listItem);
                }
                // 如果您使用的是 layui，刷新导航组件以便更新显示
                layui.element.render("nav");
            });
        });

        // 点击会话时加载详细内容
        $("ul[name='leftNav']").on("click", "a[data-chat-id]", function () {
            // 获取 chat_id
            const chat_id = $(this).attr("data-chat-id");

            // 请求 chat_details 接口获取会话详细内容
            $.getJSON("/chat_details", {chat_id: chat_id}, function (data) {
                // 清空聊天详情区域
                $("div[name='chat-details']").empty();

                // 遍历返回的 JSON 数据
                for (let i = 0; i < data.length; i++) {
                    // 获取 content
                    const content = data[i].content;

                    // 创建一个新的 div 元素
                    const panel = $("<div></div>").addClass("layui-panel");

                    // 设置 div 元素的内容
                    panel.html('<div style="padding: 32px;">' + content + '</div>');

                    // 将 div 元素添加到聊天详情区域
                    $("div[name='chat-details']").append(panel).append("<br>");
                }
            });
        });
    });
</script>
</body>
</html>
